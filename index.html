<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Some Calculator</h1>
    <div id="calc-container">

        <div id="calc-screen">0</div>

        <div id="btns-container">
            <div id="btn-container" id="btn1-container">
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">รท</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">x</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" id="equal">=</button>
                    <button class="btn">+</button>
                </div>
            </div>

            <div class="btn-container" id="btn2-container">
                <button class="btn remover">Backspace</button>
                <button class="btn remover">AC</button>
            </div>
        </div>

    </div>
</body>
</html>
